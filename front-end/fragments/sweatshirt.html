<div id="login-modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

        <!-- Modal content-->
        <div class="modal-content">
            <div style="background-color: rgba(0,0,0,0.8) !important;" class="page-body">
                <div>
                    <button id="close-modal-create" class="link-style-login-modal close mr-2" type="button" data-dismiss="modal">&times;</button>
                    <div class="card-header">
                        <h3>Sign in</h3>

                        <form class="needs-validation-login" novalidate>

                                </div>
                                <input id="username" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="input-group form-group">

                                </div>

                            </div>

                                <input id="rememberMe" name="rememberMe" type="checkbox">
                                <label class="lblRemember" for="rememberMe"> Remember Me </label>
                            </div>
                            <div class="form-group">
                                <button id="login-user" type="button" class="btn float-right login_btn">Login</button>
                            </div>
                            <div id="error_login" class="error mb-5" style="color: red;" hidden="true">
                                <span>Wrong username or password.</span>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
